<!doctype html>
<html lang="is">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vöruhúsið</title>

    <link rel="stylesheet" href="../grid.css">
    <link rel="stylesheet" href="../styles.css">
  </head>

  <body>
    <main class="karfa">
        <div>
            <h2>Vörur í körfu</h2>
        </div>
      <div class="karfa__cards">
        <div class="karfa__cards__row">

          <div class="karfa__cards__vara">
            <div class="karfa__cards__vara__mynd">
              <img src="../img/Backpack.jpg" alt="Bakpoki">
            </div>
            <div class= "karfa__cards__vara__body">
            <h2 class="karfa__cards__vara__h2">Bakpoki</h2>
            <div><h3>49.900 kr.-</h3>

            <p>Þú getur geymt allt sem þú þarft fyrir klifrið í þessum bakpoka.</p>
        </div>

            <div class="karfa__cards__vara__teljari">
              Fjöldi
              <div class="karfa__cards__vara__teljari__takkar">
                    <div class="karfa__cards__vara__teljari__takkar__magn">
                            <input type="number">
                </div>
    
                    <div class="karfa__cards__vara__teljari__takkar__button">
                            <button>
                                    <div class="karfa__cards__vara__teljari__takkar__button__texti">
                                      <img src="../img/cart.svg">
                                    <div>Uppfæra</div>
                                  </div>
                                  </button>
                            <button>
                                    <div class="karfa__cards__vara__teljari__takkar__button__texti">
                                      <img src="../img/cart.svg">
                                    <div>Eyða úr körfu</div>
                                  </div>
                                  </button>
                      
                    </div>
              </div>
            </div>
        </div>
          </div>

          <div class="karfa__cards__vara">

            <div class="karfa__cards__vara__mynd">
              <img src="../img/chalkbag.jpg" alt="Kalkpoki">
            </div>
            <div class= "karfa__cards__vara__body">
            <h2 class="karfa__cards__vara__h2">Kalkpoki</h2>

            <p>Kalkpoki Kalkaðu hendurnar áður en þú verður kalkaður í hausnum. 4.900 kr.-</p>
            <div class="karfa__cards__vara__teljari">
              Fjöldi
              <div class="karfa__cards__vara__teljari__takkar">
                  <div class="karfa__cards__vara__teljari__takkar__magn">
                        <input type="number">
            </div>

                <div class="karfa__cards__vara__teljari__takkar__button">
                        <button>
                                <div class="karfa__cards__vara__teljari__takkar__button__texti">
                                  <img src="../img/cart.svg">
                                <div>Uppfæra</div>
                              </div>
                              </button>
                        <button>
                                <div class="karfa__cards__vara__teljari__takkar__button__texti">
                                  <img src="../img/cart.svg">
                                <div>Eyða úr körfu</div>
                              </div>
                              </button>
                 
                </div>
              </div>
            </div>
            </div>
          </div>
          </div>
          <div class=karfa__cards__upplysingar>
              <div class=karfa__cards__upplysingar__sendingarupplysingar>
                    <input type="text">
              </div>
              <div class=karfa__cards__upplysingar__greidsluupplysingar>

              </div>
          </div>
        </div>
        </div>
      </main>
